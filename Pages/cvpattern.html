<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mẫu Cv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/style-navbar.css">
    <link rel="stylesheet" href="../Styles/cvpattern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../Styles/responsive-navbar.css" rel="stylesheet">
    <link href="../Styles/style-sidebar.css" rel="stylesheet">
    <link href="../Styles/overlay.css" rel="stylesheet">
    <link href="../Styles/responsive-cvpattern.css" rel="stylesheet">
    <link href="https://boxicons.com/icons/home?w=thin&s=rounded">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div include-html="../component/navbar.html"></div>
    <div include-html="../component/sidemenu.html"></div>
    <div class="overlay" id="overlay"></div>
    <section class="container container-preview">
        <div class="preview-template-col">
            <h1 class="title-preview">
                Mẫu CV đơn giản
            </h1>
            <div class="col-9 cv-container">
                <iframe id="sample-cv" scrolling="auto"></iframe>
            </div>
        </div>
        <div class="export-cv-form-col">
            <div class="action-box" id="action">
                <h2>Bạn muốn xuất cv theo định dạng</h2>
                <div class="form-check-action">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="ExportWordRadio">
                    <label class="form-check-label" for="ExportWordRadio">
                        Word
                    </label>
                </div>
                <div class="form-check-action">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="ExportPDFRadio">
                    <label class="form-check-label" for="ExportPDFRadio">
                        PDF
                    </label>
                </div>
                <div class="form-check-action">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="ExportJPGRadio">
                    <label class="form-check-label" for="ExportJPGRadio">
                        JPEG / JPG
                    </label>
                </div>
                <button type="button" class="export-cv-btn btn btn-primary">Xuất CV</button>
            </div>
        </div>
    </section>
    <div class="overlay" id="overlay"></div>
    <footer>
        <div class="container">
            <span>&copy; 2025 CV Online. All rights reserved.</span>
        </div>
    </footer>    
    <script src="../Script/main.js"></script>
    <script src="../Script/cvpattern.js"></script>
</body>
</html>
