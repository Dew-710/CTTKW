<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/login.css">
    <link rel="stylesheet" href="../Styles/login-hover.scss">
    <link rel="stylesheet" href="../Styles/responsive-login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Form login unitop.vn</title>
</head>
<body>

    <div class="container" id="container">
        <div class="goback goback-main">
                <a href="/index.html" class="goback-link">
                    <i class="icon fa-regular fa-square-caret-left"></i>
                    <span class="goback-text">Trở về trang chủ</span>
                </a>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo tài khoản</h1>
                
                <div id="floatContainer1" class="float-container ">
                    <label for="floatField1 ">Tài Khoản</label>
                    <input type="text" id="floatField1" >
                </div>
                <div id="floatContainer1" class="float-container ">
                    <label for="floatField1 ">Email</label>
                    <input type="text" id="floatField1" >
                </div>
                <div id="floatContainer1" class="float-container ">
                    <label for="floatField1 ">Mật Khẩu</label>
                    <input type="text" id="floatField1" >
                </div>
                <button>Đăng ký</button>
                <div class="switch-signin-container">
                    <p>Đã có tài khoản?</p>
                    <button id="switch_to_signin">Đăng nhập</button>
                </div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div id="floatContainer1" class="float-container ">
                    <label for="floatField1 ">Tài Khoản</label>
                    <input type="text" id="floatField1" >
                </div>
                <div id="floatContainer1" class="float-container ">
                    <label for="floatField1 ">Mật Khẩu</label>
                    <input type="text" id="floatField1" >
                </div>
                <button>Đăng nhập</button>
                <a href="#" id="forget-password">Quên mật khẩu?</a>
                <div class="switch-signup-container">
                    <p>Chưa có tài khoản?</p>
                    <button id="switch_to_signup">Đăng ký</button>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="sub-overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Chào bạn!</h1>
                    <p>Hãy đăng ký tài khoản và đồng hành cùng chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../Script/main.js"></script>
<script src="../Script/helper.js"></script>
</html>
